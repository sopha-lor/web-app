<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
    <script src="./core/check-login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main>
        <article>
            <div class="wrapper">
                <form class="form-signin" onsubmit="return function_login()" style="font-family: 'Saysettha OT';">
                    <h2 class="form-signin-heading text-center"><i class="fa fa-user-circle-o" aria-hidden="true"></i> ເຂົ້າລະບົບ</h2>
                    <label><i class="fa fa-envelope" aria-hidden="true"></i> ອີແມວ</label>
                    <input type="email" class="form-control" id="email" placeholder="User email" required="" autofocus="" /><br>
                    <label><i class="fa fa-key" aria-hidden="true"></i> ລະຫັດຜ່ານ</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required="" />

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </form>
            </div>
        </article>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.5/dist/sweetalert2.all.min.js"></script>

<script src="./core/authentication.js" type="text/javascript"></script>

</html>
